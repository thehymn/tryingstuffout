<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a recipe</title>
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/client/main.js"></script>
</head>
<body>
    <header>
        <img src="/images/spicesheader.png" alt="A nice picture of food" id="headersrc" >
    </header>
    <!-- NAVIGATION -->
    <nav>
        <div class="nav-container">
            <a class="nav-item" href="index">Home</a>
            <a class="nav-item" href="">Appetizers</a>
            <a class="nav-item" href="">Main dishes</a>
            <a class="nav-item" href="">Deserts</a>
            <div class="dropdown nav-item">
                <div class="dropbtn">Extra</div>
                <div class="dropdown-content">
                  <a href="addrecipe">Add recipe</a>
                  <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="mainContent">
        <div class="headerdiv">
            <h1>Add a recipe</h1>
        </div>
        <div class="formContainer">
            <form action="/addrecipe" class="recipeForm" method="POST">
                <label for="recipeTitle">Recipe title: </label><br>
                <input type="text" id="recipeTitle" name="recipeTitle" minlength="3" maxlength="40"><br>
                <label for="shortDescription">Short description: </label><br>
                <textarea id="shortDescription" name="shortDescription" rows="3" cols="50" maxlength="140"></textarea><br>
                <div>
                    <label for="portionSize">Portion size: </label>
                    <input type="number" id="recipeTitle" name="recipeTitle" min="1" max="100" value="1"> people <br>
                    <label for="preperationTime">Preperation time: </label>
                    <input type="number" id="preperationTime" name="preperationTime" min="1" m value="1">
                    <select name="prepTimeUnit" id="prepTimeUnit">
                        <option value="minutes">minutes</option>
                        <option value="hours">hours</option>
                    </select>
                </div>
                <div>
                    <label for="addIngredient">Ingredients: </label><br>
                    <div class="ingredientList">
                        <!-- here come the added ingredients -->
                    </div>
                    <input type="number" id="unitsOfVolume" name="unitsOfVolume" min="1">
                    <select name="measuringUnit" id="measuringUnit">
                        <option class="unitsValue" value="gram">gram</option>
                        <option class="unitsValue" value="kg">kg</option>
                        <option class="unitsValue" value="tsp">tsp</option>
                        <option class="unitsValue" value="tbsp">tbsp</option>
                        <option class="unitsValue" value="pinch">pinch</option>
                        <option class="unitsValue" value="liter">liter</option>
                        <option class="unitsValue" value="ml">ml</option>
                    </select>
                    <input type="text" id="ingredientName" name="ingredientName"><br>
                    <input type="button" onclick="addIngredient()" value="Add new ingredient"><br>
                </div>
                <label for="instructions">Instructions: </label><br>
                <textarea name="instructions" id="instructions" rows="15" cols="75" maxlength="1125"></textarea><br>
                <label for="mealType">Select meal category</label><br>
                <select name="mealType" id="mealType">
                    <option value="appetizer">Appetizer</option>
                    <option value="mainCourse">Main course</option>
                    <option value="desert">Desert</option>
                </select><br>
                <label for="recipeImage">Upload image of your meal: </label><br>
                <input type="file" name="recipeImage" id="recipeImage"><br><br><br>
                <input type="submit" value="Submit recipe">
            </form>
        </div>
    </div>
    <footer>
        huppeldepup enzo.
    </footer>
</body>
</html>
